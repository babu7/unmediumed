<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>unmediumed</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Space+Mono" rel="stylesheet">
</head>
<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  body {
    background: #16a085;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Space Mono', monospace;
    font-weight: 300;
    letter-spacing: -0.025em;
    line-height: 1.625;
    margin: 0;
    min-height: 100vh;
  }

  a {
    color: white;
    border-bottom: dashed 2px rgba(255,255,255,0.5);
    text-decoration: none;
  }

  h1 a {
    border-bottom: none;
  }

  .container {
    margin: 2em 0;
    width: 90%;
  }

  .container > p {
    color: rgba(255,255,255,0.7);
  }

  .box {
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    margin-top: 2em;
    padding: 1em;
  }

  .box ul {
    margin: 0;
  }

  form {
    margin: 2em 0;
  }

  input {
    border: none;
    border-radius: 5px;
    font-size: 1em;
    font-family: 'Space Mono', monospace;
    outline: none;
  }

  input[type="text"] {
    padding: 1em;
    width: 100%;
  }

  input[type="submit"] {
    background: rgba(255,255,255,0.2);
    color: white;
    margin-top: 1em;
    padding: 0.5em 1em;
  }

  input[type="submit"]:hover {
    cursor: pointer;
  }

  @media(min-width:768px) {
    .container {
      width: 70%;
    }
  }

  @media(min-width:992px) {
    .container {
      width: 50%;
    }
  }

  @media(min-width:1200px) {
    .container {
      width: 30%;
    }
  }
</style>
<body>
  <div class="container">
    <h1><a href="/">unmediumed.com</a></h1>
    <h2>An api to access <a href="https://medium.com" target="blank">medium</a> posts in markdown format</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur repudiandae quia fugiat deserunt debitis vel laudantium.</p>
    <form action="{{formAction}}">
      <input type="text" placeholder="URL to medium post" autofocus>
      <input type="submit" value="Get markdown">
    </form>
    <p><a href="https://github.com/danielireson/unmediumed" target="blank">Source code</a></p>
  </div>
</body>
</html>
